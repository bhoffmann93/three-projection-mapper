<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projector Output - Three.js Projection Mapper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #000;
        cursor: none; /* Hide cursor for clean projection */
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-family: monospace;
        font-size: 14px;
        text-align: center;
        z-index: 9999;
      }

      #loading.hidden {
        display: none;
      }

    </style>
  </head>
  <body>
    <div id="loading">Waiting for controller...</div>
    <script type="module" src="/examples/multi-window/projector.ts"></script>
  </body>
</html>
