<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projector Output - Three.js Projection Mapper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #000;
        cursor: none; /* Hide cursor for clean projection */
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #666;
        font-family: monospace;
        font-size: 14px;
        text-align: center;
        z-index: 9999;
      }

      #loading.hidden {
        display: none;
      }

      #desktop-only-warning {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-family: monospace;
        font-size: 14px;
        text-align: center;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        z-index: 99999;
      }

      #desktop-only-warning p {
        margin: 0;
        opacity: 0.5;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="desktop-only-warning">
      Desktop browser required.
      <p>This demo uses mouse drag controls and is not designed for touch devices.</p>
    </div>
    <script>
      if (navigator.maxTouchPoints > 0) {
        document.getElementById('desktop-only-warning').style.display = 'flex';
      }
    </script>
    <div id="loading">Waiting for controller...</div>
    <script type="module" src="/examples/multi-window/projector.ts"></script>
  </body>
</html>
